<html>

<head>
    <title>
        Yahoo Registration
    </title>
</head>

<body>
    <div style="height: 120px; background-color: white;">
        <span style="font-size: xx-large; color: purple; font-family: Arial, Helvetica, sans-serif; "><br>Yahoo!</span>
    </div>
    <div style="height: 100%; width: 100%; background-color: lightgray;">
        <br>
        <center>
            <div style="background-color: white; height: 60%; width: 20%; border-style: outset;">
                <br><br>
                <span style="font-size: large;"><b>Sign up for Yahoo Mail</b></span><br><br>
                <span style="font-size: small;">Create a Yahoo Mail address</span>
                <table cellspacing="9px">
                    <tr>
                        <td><input type="text" id="fName" placeholder="First Name"></td>
                        <td><input type="text" id="lName" placeholder="Last Name"></td>
                    </tr>
                    <tr>
                        <td colspan="2"><input type="text" size="46px" id="email" placeholder="Email Address"></td>
                        
                    </tr>
                </table>
                
            </div>
        </center>
    </div>
</body>

</html>
